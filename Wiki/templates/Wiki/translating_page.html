

{% extends 'Wiki/articles_base.html' %}


{% block container %}
  <h1 class="title"> المقالات</h1>
  <div class="collection">
    {% for article in object_list %}
        <a class="collection-item" href="{% url 'article-detail' article.id %}" dir="ltr">{{article.en_name}}</a>
    {% endfor %}
  </div>
     {% if user.is_superuser %}
     <a class="btn right" href="{% url 'article-create' %}">Create Article</a>
     {% endif %}
{% endblock %}
